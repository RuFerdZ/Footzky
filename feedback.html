		<script type="text/javascript">
		
		//validates all the input values
		function Validate()
			{
				if(document.details.Prefix.value==""){
					alert("Prefix cannot be empty");
					return;
					
				}
				
				if(document.details.FName.value==""){
					alert("First Name cannot be empty");
					return;
				}
				
				
				if(document.details.LName.value==""){
					alert("Last Name cannot be empty");
					return;
				}
			//seeing if the user has rated
					var x=0;
					var i;
					for(i=0; i<5; i++){
						if(document.details.ratings[i].checked){
							x=1;
							break;
						}
					}
					if(x==0){
						alert("Please Rate Us");
						return;
					}
					
					//storing the status of the rating in a variable caled rate
				var rate;
				
				if(i==4){
					rate=document.details.ratings[4].value;
				}
				else if(i==3){
					rate=document.details.ratings[3].value;
				}
				else if(i==2){
					rate=document.details.ratings[2].value;
				}
				else if(i==1){
					rate=document.details.ratings[1].value;
				}
				else if(i==0){
					rate=document.details.ratings[0].value;
				}
				// final message
				alert("Dear "+document.details.FName.value+","+"\n"+"Thank you very much for your feedback."+"\n"+"You have rated our site as "+rate+", and your comment was "+document.details.comments.value);
		}
		
		
		//this jquery controls the functioning of the rating stars
		//reference: https://www.youtube.com/watch?v=3VW1ws88MKc
			$('li').on('click',function(){
			//removes both classes when the user clickes on  a star and adds them back according to the nature of the selection
				$('li').removeClass('active');
				$('li').removeClass('secondary-active');
				$(this).addClass('active');//will add the active class to the selected star
				$(this).prevAll().addClass('secondary-active');// will add the secondary-active class to all the previous stars from the selected star
				})
			
			
			//reference:https://www.w3schools.com/jquery/tryit.asp?filename=tryjquery_eff_animate_smoothscroll
			//this jquery takes care of the smooth scrolling
			$(document).ready(function(){
			$("a").on('click', function(event) {
			
			//function will fire when the user clicks on the relevant links

			var headerHeight = $("div#header").height();//taking the height of the header to display the components below it
			
			if (this.hash !== "") {
			//wil only work if the user clicks on one of the relevant links
			  event.preventDefault();//prevent default function prom happening
			  var hash = this.hash;//getting the id of the selected link
			  
			  //scrolling to the relavent part of the page the user requested
			  if(hash=="#info1"){
				  $('html, body').animate({
				  //will take specified value margin to the top of the page
					scrollTop: 100-headerHeight
						}, 800, function(){
						//800 specifies the scrolling time
						 window.location.hash = hash;
						 });
			  }
			  
			  else if(hash=="#info2"){
				  $('html, body').animate({
					scrollTop: 800-headerHeight
						}, 800, function(){
						 window.location.hash = hash;
						 });
			  }
			  
			  else if(hash=="#footer"){
				  $('html, body').animate({
					scrollTop: 1500-headerHeight
						}, 800, function(){
						 window.location.hash = hash;
						 });
			  }
	
			} 
		  });
		});
			
		</script>
